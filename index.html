            <div class="arrow next" id="next">&#10095;</div><!--botão para frente-->

        <script language="JavaScript">
            let contador = 0;
            const imagens = [
                    "Imagens Carossel\\img1.png",
                    "Imagens Carossel\\img2.png",
                    "Imagens Carossel\\img3.png"
                    ];
            const tempo = 2000; /* muda imagem de 2s em 2s*/
            
            const slide = document.getElementById("slide");

            let loop = setInterval(proximoSlide, tempo);

            document.getElementById("next").addEventListener("click", () => {
                    proximoSlide();
                    reiniciarLoop();
                });

            document.getElementById("prev").addEventListener("click", () => {
                    anteriorSlide();
                    reiniciarLoop();
                });
                
            function proximoSlide()
                {
                    contador = (contador + 1) % imagens.length;
                    slide.src = imagens[contador];
                }

            function anteriorSlide()
                {
                    contador = (contador - 1 + imagens.length) % imagens.length;
                    slide.src = imagens[contador];
                }
                
            function reiniciarLoop()
                {
                    clearInterval(loop);
                    loop = setInterval(proximoSlide, tempo);
                }
        </script>
